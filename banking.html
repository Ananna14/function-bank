<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking page</title>
    <!-- telwindCsslink -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some <span class="font-black text-purple-700"> mooooony
            </span>
        </h1>
        <main class="w-3/4 mx-auto">
            <!-- Balence and transaction  -->
            <section class="mt-8">
                <div class="grid grid-cols-3 gap-4 text-white">
                    <div class="bg-blue-300 p-16 rounded">
                        <h1 class="text-2xl">Deposit</h1>
                        <h1 class="text-4xl">$<span id="deposit-total">00</span></h1>
                    </div>
                    <div class="bg-green-300 p-16 rounded">
                        <h1 class="text-2xl">Withdraw</h1>
                        <h1 class="text-4xl">$<span id = "withdraw-total">00</span></h1>
                    </div>
                    <div class="bg-yellow-300 p-16 rounded">
                        <h1 class="text-2xl">Balence</h1>
                        <h1 class="text-4xl">$<span id="balance-total">1240</span></h1>
                    </div>

                </div>
            </section>
            <!-- Deposit and Withdraw -->
            <section class="mt-8">
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-red-100 p-8 rounded">
                        <h3 class="text-2xl">Please Deposit</h3>
                        <div>
                            <input id="deposit-input" class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2"
                                type="text" placeholder="$ amount you want to deposit">


                            <button id="deposit-button" class="bg-yellow-600">Deposite</button>
                        </div>
                    </div>
                    <div class="bg-purple-100 p-8 rounded">
                        <h3 class="text-2xl">Please Withdraw</h3>
                        <div>
                            <input id="withdraw-input" class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2"
                                type="text" placeholder="$ amount you want to withdraw">


                            <button id="withdraw-button" class="bg-yellow-600">withdraw</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </header>



    <!-- javascript  -->
    <script src="js/banking.js"></script>
</body>

</html>
